{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block body %}
<div class="container-fluid mb-4 px-0">
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/static/img/1.jfif" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="/static/img/2.jfif" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="/static/img/3.jfif" class="d-block w-100" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>

<div class="album py-5 bg-light">
    <div class="container">
    <h2 class="py-3 text-center">Special Highlights</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
          <img src="/static/img/car.jfif" class="d-block w-100" alt="...">
            <div class="card-body">
              <p class="card-text">Beatiful image of a sportscar</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                <a href="/static/img/car.jfif">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                </a>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
          <img src="/static/img/mountain.jfif" class="d-block w-100" alt="...">
            <div class="card-body">
              <p class="card-text">Stunning beauty of the mountains</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="/static/img/mountain.jfif">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  </a>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
                <small class="text-muted">16 mins</small>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
          <img src="/static/img/sun.jfif" class="d-block w-100" alt="...">
            <div class="card-body">
              <p class="card-text">The mighty sun</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="/static/img/sun.jfif">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  </a>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
                <small class="text-muted">25 mins</small>
              </div>
            </div>
          </div>
        </div>

        {% endblock body %}
